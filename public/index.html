<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Rastreamento GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="shortcut icon" href="assets/loc.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Sistema de Rastreamento GPS</h1>
    <div class="datetime">
      <span id="data"></span>
      <span id="hora"></span>
    </div>
  </header>

  <main>
    <section class="map-section">
      <h2>Localização em Tempo Real</h2>
      <div id="map"></div>
    </section>

    <aside class="info-panel">
      <h2>Dados Atuais</h2>
      <div class="info">
        <div class="row">
          <div class="box">
            <p><strong>Latitude:</strong></p>
            <p><span id="latitude">-</span></p>
          </div>
          <div class="box">
            <p><strong>Longitude:</strong></p>
            <p><span id="longitude">-</span></p>
          </div>
        </div>

        <div class="box">
          <p><strong>Última Atualização:</strong></p>
          <p><span id="ultimaAtualizacao">-</span></p>
        </div>

        <div class="box">
          <p><strong>Status do Dispositivo:</strong></p>
          <p><span id="statusDispositivo" class="status">-</span></p>
        </div>
      </div>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
